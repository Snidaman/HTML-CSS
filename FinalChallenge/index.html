<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Basic HTML Template</title>
    <link rel="stylesheet" href="./main.css" </head>

<body>
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>
    <div class="container">
        <img src="./Img/download.jpg" alt="Poke ball with Mewtwo inside" class="center-img">
        <div class="text">Random Pokemon</div>
        <div class="overlay">
            <div class="overlay-text">MewTwo</div>
        </div>

    </div>
    <div>
        <table>
            <tr>
                <th>Pokemon</th>
                <th>Type</th>
                <th>Power</th>
            </tr>
            <td>MewTwo</td>
            <td>Psychic</td>
            <td>Psystrike</td>
        </table>
    </div>
    <div class="row">
        <div class="column" style="background-color: #bbb;">
            <h5>Hello</h5>
        </div>
        <div class="column" style="background-color: #aaa;">
            <h5>World</h5>
        </div>
    </div>
    <div class="ptext">
        <p>hover to change color</p>
    </div>

    <div class="container2">
        <video controls loop autoplay muted height="700" width="400" class="center-video">
            <source src="./video/video.mp4" type="video/mp4">
            <source src="./video/video.mp4" type="video/ogg">
        </video>
        <div class="overlay2">
            <div class="text2">I am dope green smoke.</div>
        </div>
    </div>

    <div>
        <footer>
            <p>Mewtwo PokeBall</p>
            <p><a href="mailto:mewtwo@pokemon.pokedex">
                </a>made by Kyle Snider</p>
        </footer>
    </div>


</body>

</html>
